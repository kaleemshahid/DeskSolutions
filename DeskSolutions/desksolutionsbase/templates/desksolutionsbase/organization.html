<section class="organization-section" id="organization">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h2 class="section-title mb-4">Organization</h2>
            </div>
        </div>
        <div class="row">
            {% for org in orgs %}
            <div class="col-lg-12 mx-auto" style="border: 1px solid red">
                <div class="row" style="border: 1px solid blue">
                    <div class="col-md-2" style="border: 1px solid black">
                        <p>{{org.title}}</p>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <p>{{org.description}}</p>
                        </div>
                        <div class="row">
                            <p>{{org.address}}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    </div>
</section>
